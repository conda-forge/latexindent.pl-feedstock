{% set name = "latexindent.pl" %}
{% set version = "3.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cmhughes/{{ name }}/archive/V{{ version }}.tar.gz
  sha256: d9b42bf21ccf77dd844bddbf38fd5cb5d94eb7e9f77bdd9078da5c5c410f0980

build:
  number: 0
  noarch: generic
  script:
    - perl Makefile.PL INSTALLDIRS=vendor NO_PERLLOCAL=1 NO_PACKLIST=1
    - make
    - make test
    - make install VERBINST=1

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl
    - perl-file-homedir
    - perl-yaml-tiny

test:
  commands:
    - {{ name }} --version | grep {{ version }}

about:
  home: https://github.com/cmhughes/{{ name }}
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: Script to indent LaTeX code

extra:
  recipe-maintainers:
    - tdegeus
