{% set name = "latexindent.pl" %}
{% set version = "3.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cmhughes/{{ name }}/archive/V{{ version }}.tar.gz
  sha256: bc64c95134746a6e4e2275cd7463b93f8f8e74c225a1c36de4adae7e25703a60
  patches:
    - deps.patch

build:
  number: 0
  noarch: generic
  script:
    - cp {{ name }} $PREFIX/bin/
    - cp -r LatexIndent $PREFIX/bin/
    - cp defaultSettings.yaml $PREFIX/bin/LatexIndent/

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl
    - perl-file-homedir
    - perl-yaml-tiny

test:
  commands:
    - {{ name }} --version

about:
  home: https://github.com/cmhughes/{{ name }}
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: Script to indent LaTeX code

extra:
  recipe-maintainers:
    - tdegeus
